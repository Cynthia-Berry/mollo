<div>
  <app-auth-header></app-auth-header>

  <div class="container my-5">
    <div class="row">
      <div class="col-5">
        <h4 class="text-primary fw-bolder">Sign Up to Mollo</h4>
        <small>Please enter your Mollo password and the email address associated with your account to sign in.</small>
        <form [formGroup]="signInForm">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="mb-3 position-relative">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <span class="float-end">
            <img loading="lazy" src="assets/icons/eye-show.svg" alt="show-password">
          </span>
          </div>
        </form>
        <div class="mt-3 d-flex justify-content-end">
          <small>Forgot password?
            <strong class="text-primary"><a href="javascript:void(0)" class="text-decoration-none">Reset it.</a></strong>
          </small>
        </div>
        <div class="mt-5 d-grid">
          <button type="button" class="btm btn-primary btn-lg">Login</button>
        </div>
      </div>
      <div class="col-6"></div>
    </div>
  </div>
</div>
