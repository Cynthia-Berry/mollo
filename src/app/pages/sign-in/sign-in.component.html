<div class="mx-4">
  <app-auth-header></app-auth-header>
  <div class="d-flex flex-row justify-content-between pt-5">
    <div class="d-lg-block mx-md-auto mx-sm-auto w-50">
      <h4 class="text-primary fw-bold">Sign in to Mollo</h4>
      <small class="mb-5">Please enter your Mollo password and the email address associated with your account to sign
        in.</small>
      <form [formGroup]="signInForm">
        <div class="my-3 pt-4">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="mb-3 position-relative">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span class="float-end">
            <img loading="lazy" src="assets/icons/eye-show.svg" alt="show-password" class="password-eye">
          </span>
        </div>
      </form>
      <div class="mt-3 d-flex justify-content-end">
        <small>Forgot password?
          <strong class="text-primary"><a href="javascript:void(0)" class="text-decoration-none">Reset
            it.</a></strong>
        </small>
      </div>
      <div class="mt-5 d-grid">
        <button type="button" class="btm btn-primary btn-lg">Login</button>
      </div>
    </div>
    <div class="d-none d-lg-block position-relative">
      <img src="assets/images/rectangle.svg" width="220" height="220" loading="lazy"
           class="rectangle position-absolute translate-middle" alt="Rectangle">
      <img src="assets/images/circles.svg" width="350" height="450" loading="lazy"
           class="circles position-absolute translate-middle"
           alt="Circles">
      <img loading="lazy" src="assets/images/auth-image.svg" alt="Auth" width="500" height="500" class="ms-5 float-end">
      <img src="assets/images/circle-small.svg" class="donut position-absolute translate-middle"loading="lazy"
            alt="Donut">
    </div>
  </div>
</div>
